<div class="template">
  <style>
    .row button {
      margin-top: 1em;
      padding: 0.5em;
    }
    .car-btn-width {
      width: 100%
    }
  </style>
  <div style="max-width:900px;">
    <h1>Find Event</h1>
    <hr />
    <div class="row">
      <div class="col-md-2">
        <input id="event-id-input" placeholder="Enter event-id" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" id="btn-fetch-event">Get Event</button>
      </div>
    </div>
    <hr />
    <h4 id="info-text" style="margin-top: 0.5em;min-height: 1em;" id="id"></h4>
    <div>
      <div class="row">
        <div class="col-md-1">
          <label>ID</label>
        </div>
        <div class="col-md-3">
          <input id="event-id" style="font-weight: bolder" disabled></input>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="name">Name</label>
        </div>
        <div class="col-md-10">
          <input id="name">
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="date_time">Date/Time</label>
        </div>
        <div class="col-md-10">
          <input type="datetime" id="date-time">
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <label for="capacity">Capacity</label>
        </div>
        <div class="col-md-4">
          <input type=number id="capacity" required>
        </div>
        <div class="col-md-2">
          <label for="location-id">Location Id</label>
        </div>
        <div class="col-md-5">
          <input type="text" id="location-id">
        </div>
       
      </div>

      <div class="row">

        <div class="col-md-2">
          <label for="description">
            Description
          </label>
        </div>
        <div class="col-md-8">
          <input type="text" id="description">
        </div>
      </div>

      <p id="status" style="min-height: 1em;"> </p>
      <div class="row" style="margin-top:2em;">
        <div class="col-md-3">
          <button id="btn-submit-edited-event" class="btn btn-dark btn-width">Submit Changes</button>
        </div>
        <div class="col-md-3">
          <button id="btn-delete-event" class="btn btn-dark btn-width">Delete Event</button>
        </div>
      </div>

    </div>
  </div>
</template>
