<div class="template">
  <style>
    .row button {
      margin-top: 1em;
      padding: 0.5em;
    }

    .car-btn-width {
      width: 100%
    }
  </style>
  <div style="max-width:80%;">
    <div class="row">
      <div class="col-md-7">
        <h2>All your registered Events</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Res-Id</th>
              <th>Name</th>
              <th>Date</th>
              <th>Location</th>
              <th>#</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="col-md-5">
        <h2>Register for an Event</h2>
        <p style="font-style: italic;">
          If you are doing this without security you will also have to include the user-id with the request.
          This is OK for this exercise, as long as you are aware of the security implications.
        </p>
        <hr />
        <div class="row">
          <div class="col-md-4">
            <input id="event-id-input" placeholder="Enter event-id" />
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary" id="btn-fetch-event">Get Event</button>
          </div>
        </div>
        <p id="error" style="color:red"></p>
        <div class="row">
          <div class="col-md-6">
            <p id="the-event"></p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="row-cols-md-4">
            <button class="btn btn-primary" id="btn-register-event">Register for Event</button>
            <p id="response"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
