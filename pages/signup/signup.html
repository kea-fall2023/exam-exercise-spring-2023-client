<div class="template">
  <h3 style="margin-top: 0.5em;min-height: 1em;">Sign up</h3>
  <hr />
  <div>
    <form id="form" style="max-width: 900px;">
      <div class="row">
          <input id="input-username" placeholder="username" required>
          <input id="input-email" placeholder="email" required>
          <input type=password id="input-password" placeholder="password" required>
      </div>
      
        <div class="row">
          <p id="status" style="min-height: 1em;margin-top:0.5em"> </p>
        </div>
        <div class="row" style="margin-top:2em;">
          <button id="btn-signup" class="btn-primary">Register</button>
        </div>
    </form>
  </div>
</div>
